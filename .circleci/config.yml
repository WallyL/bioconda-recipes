version: 2

# setup common workspace that is reused among jobs
common_workspace: &common_workspace
    root: workspace
    paths:
      - miniconda

jobs:
  # Setup Conda and bioconda-utils and store it in the common workspace
  setup:
    machine: true
    steps:
      - checkout
      - run: mkdir -p workspace
      - run: simulate-travis.py --bootstrap workspace/miniconda --overwrite
      # store the miniconda installation in the common workspace
      - persist_to_workspace:
          root: workspace
          paths:
            - miniconda

  # Perform linting
  lint:
    machine: true
    steps:
      - attach_workspace:
          at: workspace
      - checkout
      - run: bioconda-utils lint recipes config.yml --git-range master HEAD

workflows:
  version: 2
  bioconda-linux:
    jobs:
      - setup:
          context: org-global
      - lint:
          requires:
            - setup
          context: org-global
          filters:
            branches:
              ignore:
                - master
                - bulk
